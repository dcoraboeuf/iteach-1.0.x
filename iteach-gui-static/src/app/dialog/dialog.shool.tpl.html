<div class="modal-header">
    <h3>{{'school' | translate}}</h3>
</div>
<form name="schoolForm" class="form-horizontal" ng-submit="submit(schoolForm.$valid)" novalidate="novalidate">
    <div class="modal-body">

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.name.$invalid && !schoolForm.name.$pristine }">
            <label class="control-label col-md-3">{{'school.name' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.name" name="name" maxlength="80" type="text" class="form-control" required="required" />
                <p ng-show="schoolForm.name.$invalid && !schoolForm.name.$pristine" class="help-block">{{'school.name.error' | translate}}</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.colour.$invalid && !schoolForm.colour.$pristine }">
            <label class="control-label col-md-3">{{'school.colour' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.colour" name="colour" maxlength="7" type="color" class="form-control" ng-pattern="colourPattern" />
                <p ng-show="schoolForm.colour.$invalid && !schoolForm.colour.$pristine" class="help-block">{{'school.colour.error' | translate}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">{{'school.contact' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.contact" name="contact" maxlength="80" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.hourlyRate.$invalid && !schoolForm.hourlyRate.$pristine }">
            <label class="control-label col-md-3">{{'school.hourlyRate' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.hourlyRate" name="hourlyRate" maxlength="8" type="text" class="form-control" ng-pattern="hourlyRatePattern" />
                <p ng-hide="schoolForm.hourlyRate.$invalid && !schoolForm.hourlyRate.$pristine" class="help-block">{{'school.hourlyRate.help' | translate}}</p>
                <p ng-show="schoolForm.hourlyRate.$invalid && !schoolForm.hourlyRate.$pristine" class="help-block">{{'school.hourlyRate.error.format' | translate}}</p>
            </div>
        </div>

        <it-form-memo ref-form="schoolForm" ref-object="school" ref-field="postalAddress" label="{{'school.postalAddress' | translate}}"
                      size="200" rows="2"></it-form-memo>
        <it-form-text ref-form="schoolForm" ref-object="school" ref-field="phone" label="{{'school.phone' | translate}}" size="40"></it-form-text>
        <it-form-text ref-form="schoolForm" ref-object="school" ref-field="mobilePhone" label="{{'school.mobilePhone' | translate}}" size="40"></it-form-text>
        <it-form-email ref-form="schoolForm" ref-object="school" ref-field="email" label="{{'school.email' | translate}}"></it-form-email>
        <it-form-text ref-form="schoolForm" ref-object="school" ref-field="webSite" label="{{'school.webSite' | translate}}" size="200"></it-form-text>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="schoolForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
