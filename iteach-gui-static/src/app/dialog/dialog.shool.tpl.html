<div class="modal-header">
    <h3>{{'school' | translate}}</h3>
</div>
<form name="schoolForm" class="form-horizontal" ng-submit="submit(schoolForm.$valid)" novalidate="novalidate">
    <div class="modal-body">

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.name.$invalid && !schoolForm.name.$pristine }">
            <label class="control-label col-md-3">{{'school.name' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.name" name="name" maxlength="80" type="text" class="form-control" required="required" />
                <p ng-show="schoolForm.name.$invalid && !schoolForm.name.$pristine" class="help-block">{{'school.name.error' | translate}}</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.colour.$invalid && !schoolForm.colour.$pristine }">
            <label class="control-label col-md-3">{{'school.colour' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.colour" name="colour" maxlength="7" type="color" class="form-control" ng-pattern="colourPattern" />
                <p ng-show="schoolForm.colour.$invalid && !schoolForm.colour.$pristine" class="help-block">{{'school.colour.error' | translate}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">{{'school.contact' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.contact" name="contact" maxlength="80" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.hourlyRate.$invalid && !schoolForm.hourlyRate.$pristine }">
            <label class="control-label col-md-3">{{'school.hourlyRate' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.hourlyRate" name="hourlyRate" maxlength="8" type="text" class="form-control" ng-pattern="hourlyRatePattern" />
                <p ng-hide="schoolForm.hourlyRate.$invalid && !schoolForm.hourlyRate.$pristine" class="help-block">{{'school.hourlyRate.help' | translate}}</p>
                <p ng-show="schoolForm.hourlyRate.$invalid && !schoolForm.hourlyRate.$pristine" class="help-block">{{'school.hourlyRate.error.format' | translate}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">{{'school.postalAddress' | translate}}</label>
            <div class="col-md-9">
                <textarea ng-model="school.postalAddress" name="postalAddress" maxlength="200" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">{{'school.phone' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.phone" name="phone" maxlength="40" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">{{'school.mobilePhone' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.mobilePhone" name="mobilePhone" maxlength="40" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.email.$invalid && !schoolForm.email.$pristine }">
            <label class="control-label col-md-3">{{'school.email' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.email" name="email" maxlength="120" type="email" class="form-control" />
                <p ng-show="schoolForm.email.$invalid && !schoolForm.email.$pristine" class="help-block">{{'school.email.error' | translate}}</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : schoolForm.webSite.$invalid && !schoolForm.webSite.$pristine }">
            <label class="control-label col-md-3">{{'school.webSite' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="school.webSite" name="webSite" maxlength="200" type="url" class="form-control" />
                <p ng-show="schoolForm.webSite.$invalid && !schoolForm.webSite.$pristine" class="help-block">{{'school.webSite.error' | translate}}</p>
            </div>
        </div>

    </div>
    <div class="modal-footer">

        <div class="alert alert-danger" ng-show="error">
            {{error}}
        </div>

        <button class="btn btn-primary" type="submit" ng-disabled="schoolForm.$invalid">{{'dialog.ok' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">{{'dialog.cancel' | translate}}</button>
    </div>
</form>
