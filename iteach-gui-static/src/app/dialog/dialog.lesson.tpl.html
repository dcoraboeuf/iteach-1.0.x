<div class="modal-header">
    <h3>{{'lesson' | translate}}</h3>
</div>
<form name="lessonForm" class="form-horizontal" ng-submit="submit(lessonForm.$valid)" novalidate="novalidate">
    <div class="modal-body">

        <div class="form-group" ng-class="{ 'has-error' : lessonForm.student.$invalid && !lessonForm.student.$pristine }">
            <label class="control-label col-md-3">{{'lesson.student' | translate}}</label>
            <div class="col-md-9">
                <select ng-model="lesson.studentId" name="studentId" required="required" class="form-control">
                    <option value="">&nbsp;</option>
                    <option ng-repeat="student in students.resources" value="{{student.id}}">{{student.name}}</option>
                </select>
                <p ng-show="lessonForm.student.$invalid && !lessonForm.student.$pristine" class="help-block">{{'lesson.student.error' | translate}}</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : lessonForm.location.$invalid && !lessonForm.location.$pristine }">
            <label class="control-label col-md-3">{{'lesson.location' | translate}}</label>
            <div class="col-md-9">
                <input ng-model="lesson.location" name="location" maxlength="120" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : lessonForm.date.$invalid && !lessonForm.date.$pristine }">
            <label class="control-label col-md-3">{{'lesson.date' | translate}}</label>
            <div class="col-md-9">
                <p class="input-group">
                    <input ng-model="lesson.date" name="date" type="text" class="form-control"
                           datepicker-popup="{{dateFormat}}"
                           is-open="opened"
                            />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">{{'lesson.from' | translate}}</label>
            <div class="col-md-3">
                <p class="input-group">
                    <div style="display: inline-block;" ng-model="lesson.from">
                        <timepicker show-meridian="false" />
                    </div>
                    <label class="control-label">{{'lesson.to' | translate}}</label>
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">

        <div class="alert alert-{{messageType}} alert-dismissable" ng-show="message">
            <span>{{message}}</span>
        </div>

        <button class="btn btn-primary" type="submit" ng-disabled="lessonForm.$invalid">{{'dialog.ok' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">{{'dialog.cancel' | translate}}</button>
    </div>
</form>
