<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>iTeach</h1>

                <p>
                    iTeach is the application that will help you organise your courses and your
                    planning.
                </p>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Sign in with Google</h3>

                        <form action="j_spring_openid_security_check" method="post" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-offset-1">
                                    <input name="openid_identifier" size="50" maxlength="100" type="hidden"
                                           value="https://www.google.com/accounts/o8/id"/>
                                    <button type="submit" class="btn btn-default">
                                        Sign in with
                                        <img src="assets/google.png"/>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Sign in with OpenID</h3>

                        <form name="oidf" action="j_spring_openid_security_check" method="POST" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <input id="openid_identifier" class="form-control" type="text" size="50" name="openid_identifier"
                                           required="required" placeholder="Enter your OpenID"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <button type="submit" class="btn btn-default">
                                        Sign in with
                                        <img src="assets/openid.png"/>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Sign with your password</h3>
                        <form name="password" action="j_spring_security_check" method="POST" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <input id="j_username" class="form-control" type="text" size="50" name="j_username" required="required" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <input id="j_password" class="form-control" type="password" size="50" name="j_password" required="required" placeholder="Password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <button type="submit" class="btn btn-default">
                                        Sign in
                                    </button>
                                    <a href="register" class="btn btn-link">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
