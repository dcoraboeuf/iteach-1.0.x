<div class="container">
    <div class="row">

        <!-- Header -->
        <a class="glyphicon glyphicon-arrow-left" ng-click="periodBefore()"></a>
        {{report.formattedPeriod}}
        <a class="glyphicon glyphicon-arrow-right" ng-click="periodAfter()"></a>

        <!-- Schools -->
        <table class="table it-monthly-report" ng-repeat="school in report.schools">
            <tr class="info">
                <td class="it-colour" width="32">
                    <div class="it-colour" style="background-color: {{school.colour}}">
                        &nbsp;
                    </div>
                </td>
                <td width="20%">
                    <a href="#/school/{{school.id}}">{{school.name}}</a>
                    <a
                            ng-click="createInvoice(school.id, report.period)"
                            class="glyphicon glyphicon-file"
                            title="{{'invoice.generate' | translate}}"></a>
                </td>
                <td colspan="2">&nbsp;</td>
                <td class="it-hours" width="100">
                    {{school.hours}}h
                </td>
                <td class="it-income" width="100">
                    {{school.incomeTotal}}
                </td>
            </tr>
            <tbody ng-repeat="contract in school.contracts">
                <tr ng-repeat="student in contract.students">
                    <td colspan="2">&nbsp;</td>
                    <td width="20%">
                        <a href="#/student/{{student.id}}"
                           ng-class="student.disabled ? 'text-muted' : ''">{{student.name}}</a>
                    </td>
                    <td width="20%">
                        {{contract.hourlyRate}}
                        <span class="text-muted" ng-if="contract.name">({{contract.name}})</span>
                    </td>
                    <td class="it-hours">
                        {{student.hours}}h
                    </td>
                    <td class="it-income">
                        {{student.income}}
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <tr class="success">
                <td width="32">&nbsp;</td>
                <td width="20%">&nbsp;</td>
                <td width="20%">&nbsp;</td>
                <td width="20%">&nbsp;</td>
                <td class="it-hours" width="100">
                    {{report.hours}}h
                </td>
                <td class="it-income" width="100">
                    {{report.income}}
                </td>
            </tr>
        </table>

    </div>
    <div class="row">
        <a id="user-invoice-mgt" href="#/invoices" class="btn btn-info">{{'invoice.mgt' | translate}}</a>
        <a href="#/" class="btn btn-link">{{'home.back' | translate}}</a>
    </div>
</div>
