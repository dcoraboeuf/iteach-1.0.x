<div class="container">
    <h3>{{'account.passwordChange' | translate}}</h3>
    <form name="changeForm" class="form-horizontal" ng-submit="submit(setupForm.$valid)" novalidate="novalidate">
        <div class="form-group">
            <label for="oldPassword" class="control-label col-md-3">{{'account.passwordChange.old' | translate}}</label>
            <div class="col-md-6">
                <input ng-model="oldPassword" id="oldPassword" name="oldPassword" type="password" class="form-control" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword" class="control-label col-md-3">{{'account.passwordChange.new' | translate}}</label>
            <div class="col-md-6">
                <input ng-model="newPassword" id="newPassword" name="newPassword" type="password" class="form-control" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="newPasswordConfirm" class="control-label col-md-3">{{'account.passwordChange.new.confirm' | translate}}</label>
            <div class="col-md-6">
                <input ng-model="newPasswordConfirm" id="newPasswordConfirm" name="newPasswordConfirm" type="password" class="form-control" required="required" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-primary" type="submit" ng-disabled="changeForm.$invalid">{{'dialog.save' | translate}}</button>
                <a href="#/" class="btn btn-link">{{'home.back' | translate}}</a>
            </div>
        </div>
    </form>
</div>
