<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>iTeach</h1>

                <p>
                    {{'login.iteach.message' | translate}}
                </p>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{'login.signin.google' | translate}}</h3>

                        <form action="api/login/openid" method="post" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-offset-1">
                                    <input name="openid_identifier" size="50" maxlength="100" type="hidden"
                                           value="https://www.google.com/accounts/o8/id"/>
                                    <button type="submit" class="btn btn-default">
                                        {{'login.signin.with' | translate}}
                                        <img src="assets/google.png"/>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{'login.signin.form' | translate}}</h3>
                        <form name="password" ng-submit="iteachLogin()" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <input ng-model="email" id="email" class="form-control" type="text" size="50" name="email" required="required" placeholder="{{'login.signin.form.email' | translate}}" autocomplete="on" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <input ng-model="password" id="password" class="form-control" type="password" size="50" name="password" required="required" placeholder="{{'login.signin.form.password' | translate}}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11">
                                    <button type="submit" class="btn btn-default">
                                        {{'login.signin.form.submit' | translate}}
                                    </button>
                                    <a href="#/register" class="btn btn-link">{{'login.signin.form.register' | translate}}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
