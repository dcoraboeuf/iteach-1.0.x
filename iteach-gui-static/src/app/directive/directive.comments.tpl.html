<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed table-hover">
            <tbody ng-repeat="comment in comments">
            <tr>
                <td>
                    {{comment.renderedContent}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" ng-hide="commentForm">
    <div class="col-md-12">
        <button class="btn btn-link" ng-click="showCommandForm(true)">
            <span class="glyphicon glyphicon-comment"></span>
            {{'comment.create' | translate}}
        </button>
    </div>
</div>

<div class="row" ng-show="commentForm">
    <div class="col-md-12">
        <form class="form-horizontal" role="form" ng-submit="submitComment()">
            <div class="form-group">
                <div class="col-md-12">
                    <textarea ng-model="commentContent" class="form-control" rows="4" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-comment"></span>
                        {{'comment.post' | translate}}
                    </button>
                    <button class="btn btn-link" ng-click="showCommandForm(false)">
                        {{'dialog.cancel' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
